<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UserApp - Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 flex justify-between items-center py-4">
      <div class="flex items-center space-x-4">
        <img src="https://dummyimage.com/80x30/000/fff&text=PandaStore" alt="Logo" class="h-8">
        <a href="/" class="text-gray-700 hover:text-blue-500">Home</a>
      </div>
      <div>
        <a href="/login.html" class="text-gray-700 hover:text-blue-500">Login</a>
      </div>
    </div>
  </nav>

  <!-- Password Reset Form -->
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>
      <p class="text-gray-600 text-center mb-6">
        Enter your new password below. Make sure it's strong and secure.
      </p>
      <form>
        <div class="mb-4">
          <label for="new-password" class="block text-gray-700 font-bold mb-2">New Password</label>
          <input type="password" id="new-password" class="w-full p-2 border rounded-md" placeholder="Enter your new password" required>
        </div>
        <div class="mb-6">
          <label for="confirm-password" class="block text-gray-700 font-bold mb-2">Confirm New Password</label>
          <input type="password" id="confirm-password" class="w-full p-2 border rounded-md" placeholder="Confirm your new password" required>
        </div>
        <button type="submit" class="bg-green-500 text-white w-full py-2 rounded-md hover:bg-green-600">Reset Password</button>
      </form>
      <p class="text-center mt-4 text-gray-600">
        Already have an account? 
        <a href="/login.html" class="text-blue-500 hover:text-blue-700">Login here</a>
      </p>
    </div>
  </div>
</body>
</html>
