<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UserApp - OTP Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 flex justify-between items-center py-4">
      <div class="flex items-center space-x-4">
        <img src="https://dummyimage.com/80x30/000/fff&text=PandaStore" alt="Logo" class="h-8">
        <a href="/" class="text-gray-700 hover:text-blue-500">Home</a>
      </div>
      <div>
        <a href="/login.html" class="text-gray-700 hover:text-blue-500">Login</a>
      </div>
    </div>
  </nav>

  <!-- OTP Verification Form -->
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-6 text-center">OTP Verification</h2>
      <p class="text-gray-600 text-center mb-6">
        We have sent a 6-digit OTP code to your email. Please enter it below to verify your account.
      </p>
      <form>
        <div class="mb-6">
          <label for="otp" class="block text-gray-700 font-bold mb-2">Enter OTP</label>
          <input type="text" id="otp" class="w-full p-2 border rounded-md" placeholder="Enter 6-digit OTP" maxlength="6" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white w-full py-2 rounded-md hover:bg-blue-600">Verify OTP</button>
      </form>
      <p class="text-center mt-4 text-gray-600">
        Didn't receive the OTP? 
        <a href="#" class="text-blue-500 hover:text-blue-700">Resend OTP</a>
      </p>
    </div>
  </div>
</body>
</html>
